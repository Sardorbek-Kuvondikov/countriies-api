<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson-8 countries data render</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <header class="sticky top-0 left-0 bg-white z-20 js-header">
      <div class="py-6 shadow-custom">
        <div class="container mx-auto max-w-[1280px]">
          <div class="flex items-center justify-between">
            <h1 class="text-[14px] font-extrabold sm:text-[24px]">
              <a href="./index.html">Where in the world?</a>
            </h1>
            <button
              class="text-[12px] font-semibold flex items-center gap-1 sm:text-[16px] js-dartlightmode-btn"
            >
              <i class="fa-regular fa-moon" id="moon"></i>
              <i class="fa-regular fa-sun hidden" id="sun"></i>
              Dark mode
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="mt-[24px] md:mt-12">
        <div class="container mx-auto max-w-[1280px]">
          <div>
            <form
              class="md:flex items-center md:justify-between js-countries-form"
            >
              <input
                class="py-[14px] pl-[70px] pr-3 w-full block rounded-lg bg-no-repeat shadow-custom placeholder:text-[12px] placeholder:text-[#C4C4C4] placeholder:leading-5 max-w-[480px] outline-none js-countries-inp"
                style="
                  background-image: url(./images/Shape.png);
                  background-position: 32px center;
                  background-size: 16px 16px;
                "
                type="search"
                aria-label="countries search"
                placeholder="Search for a countryâ€¦"
              />
              <select
                class="mt-[40px] w-[200px] py-[14px] px-[24px] shadow-custom rounded-lg bg-no-repeat appearance-none md:mt-0 outline-none hover:cursor-pointer js-countries-select"
                style="
                  background-image: url(./images/strelka.png);
                  background-position: right 20px center;
                  background-size: 10px 10px;
                "
              >
                <option disabled selected>Filter by Region</option>
                <option value="all">All</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
              </select>
            </form>
          </div>
        </div>
      </section>

      <section class="mt-12">
        <div class="container max-w-[1280px] mx-auto">
          <p
            class="w-full p-2 bg-red-400 text-purple-100 font-semibold text-xl rounded-md text-center hidden js-no-page"
          >
            Bunday davlat mavjud emas ?
          </p>
          <ul
            class="md:flex md:items-center md:justify-center md:flex-wrap gap-[60px] js-countries-render-list"
          ></ul>
        </div>
      </section>
    </main>

    <template class="js-template">
      <li
        class="w-[264px] mb-[40px] m-auto rounded-md shadow-custom hover:cursor-pointer hover:shadow-lg transition-all delay-75 md:m-0 js-country-item"
      >
        <img
          class="w-full h-[160px] rounded-t-md js-countr-img"
          src=""
          alt=""
        />
        <div class="px-6 pt-6 pb-[46px]">
          <h3 class="font-extrabold text-[18px] leading-[26px] js-common"></h3>
          <p class="font-[600] mt-4 leading-7">
            Population: <span class="font-[300] js-population"></span>
            <br />
            Region: <span class="font-[300] js-region"></span>
            <br />
            Capital: <span class="font-[300] js-capital"></span>
          </p>
        </div>
      </li>
    </template>

    <script src="./main.js"></script>
  </body>
</html>
